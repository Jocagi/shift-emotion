<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-4 pr-md-0">
          <div class="auth-left-wrapper">

          </div>
        </div>
        <div class="col-md-8 pl-md-0">
          <div class="auth-form-wrapper px-4 py-5">
           
            <h5 class="text-muted font-weight-normal mb-4">Crear una cuenta</h5>
            <form class="forms-sample">
             
              <div class="form-group">
                <label for="exampleInputEmail1">Correo electrónico</label>
                <input type="email" class="form-control" id="Email" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="Password" autocomplete="current-password" placeholder="Password">
              </div>
              
              <div class="mt-3">
                <button type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0" (click)="onRegister($event)">Registrarse</button>
                
              </div>
              <a routerLink="/auth/login" class="d-block mt-3 text-muted">¿Ya tienes un cuenta? Inicia sesión</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
